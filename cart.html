<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>NOK-OFF Cart</title>
</head>
<link rel="stylesheet" href="nokoff.css">
<body>

    <div style="position: relative; width: 100%; height: 100vh;">
        <div class="dflex" style="position:sticky; top:0; background-color: rgb(106, 217, 245); height:40px; align-items: center; padding: 20px;">
            <div style="font-weight:bold; font-size:large;" id="fbasis">NOK-OFF</div> 
        
            <div class="cart"> <a href="cart.html"><ion-icon name="basket"></ion-icon>Cart</a><span>0</span></div>
        </div>
    
      
        <div class="container-products">
            <div class="product-header">
                <h5 class="product-title">&nbsp;&nbsp;&nbsp;&nbsp;PRODUCT</h5>
                <h5 class="price sm-hide">PRICE</h5>
                <h5 class="quantity">&nbsp;&nbsp;&nbsp;&nbsp;QUANTITY</h5>
                <h5 class="total">TOTAL</h5>
            </div>
            <div class="products">
        
            </div>
        </div>

        <div class="dflex" style="padding: 40px; background-color: rgb(106, 217, 245); position:sticky; bottom: 0; width: 100%;">
            <div style="font-weight:bold; font-size:large;" id="fbasis">NOK-OFF</div> 
            <div> <a href="cart.html">CART</a></div> 
        </div>
    </div>
    

    <script src="nokoff.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
